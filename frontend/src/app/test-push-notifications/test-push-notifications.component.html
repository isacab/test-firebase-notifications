<div class="content">
    <toggle-push></toggle-push>
    <div *ngIf="isEnabled">
        <test-push-form></test-push-form>
        <h2>Received notifications</h2>
        <md-list class="receivedList">
            <md-list-item *ngFor="let message of receivedMessages">
                <md-card>
                    <md-card-title>Title: {{message.title}}</md-card-title>
                    <md-card-content>Body: {{message.body}}</md-card-content>
                    <md-card-subtitle>Sent: {{message.sent}}</md-card-subtitle>
                </md-card>
            </md-list-item>
        </md-list>
    </div>
</div>
