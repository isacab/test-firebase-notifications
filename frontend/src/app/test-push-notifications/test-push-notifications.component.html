<toggle-push></toggle-push>
<div *ngIf="isEnabled">
    <test-push-form></test-push-form>
    <h2>Received notifications</h2>
    <ul class="receivedList">
        <li *ngFor="let message of receivedMessages">
            <p>Title: {{message.title}}</p>
            <p>Body: {{message.body}}</p>
            <p>Sent: {{message.sent}}</p>
        </li>
    </ul>
</div>
