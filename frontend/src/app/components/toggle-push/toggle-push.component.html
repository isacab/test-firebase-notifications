<label>{{ label }}</label>
<button md-raised-button 
  [color]="isEnabled ? 'warn' : 'primary'" 
  (click)="toggleEnabled()" 
  [disabled]="!canToggle">
    <md-spinner class="buttonSpinner" *ngIf="isLoading"></md-spinner>
    {{ buttonText }}
</button>
<div class="formError" *ngIf="error">
  {{ error }}
</div>
